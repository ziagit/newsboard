<mat-toolbar color="primary">
    <span class="logo" *ngIf="!mobileQuery.matches">NewsBoard</span>
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</mat-toolbar>

<div class="container">
  <mat-card class="example-card" *ngFor="let news of newsHead">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><img src="{{news.urlToImage}}" alt=""></div>
      <mat-card-title>{{news.title}}</mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip matTooltip=" {{news.source.name}}">Source</mat-chip>
          <mat-chip matTooltip="{{news.publishedAt}}">Published at</mat-chip>
          <mat-chip matTooltip="{{news.author}}">Author</mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img src="{{news.urlToImage}}" alt="">
      <p>
        {{news.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </div>
      <a mat-button href="{{news.url}}" target="_blank">More...</a>
    </mat-card-actions>
  </mat-card>

</div>
